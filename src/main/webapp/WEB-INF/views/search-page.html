<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Post Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            color: #555;
            cursor: pointer;
            font-size: 20px;
        }

        .post {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .post p {
            color: #666;
            line-height: 1.6;
        }

        .post .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .post a.btn {
            text-decoration: none;
            color: #fff;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
            text-align: center;
            width: 120px;
            display: inline-block;
        }

        .post a.btn-like {
            background-color: #4d94ff;
        }

        .post a.btn-comment {
            background-color: #ff9933;
        }

        .post a.btn:hover {
            background-color: #0018ff;
        }
    </style>
</head>
<body>

<h2>Post Search</h2>
<div style="position: relative;">
    <input type="text" id="searchInput" placeholder="Search posts..." />
    <i class="search-icon fas fa-search" onclick="searchPosts()"></i>
</div>

<div id="postList">
    <!-- Example Post -->
    <div class="post">
        <h2>Post Title</h2>
        <p>Post Content goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="card-body">
            <a href="#" class="btn btn-like" onclick="likePost(1)"><i class="fas fa-thumbs-up"></i> Like</a>
            <a href="#" class="btn btn-comment" onclick="commentPost(1)"><i class="fas fa-comment"></i> Comment</a>
        </div>
    </div>
</div>

<script>
    const allPosts = [
        { id: 1, title: "Post 1", content: "Content of Post 1" },
        { id: 2, title: "Post 2", content: "Content of Post 2" },
        // Add more posts as needed
    ];

    function searchPosts() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const postList = document.getElementById("postList");
        postList.innerHTML = "";

        const filteredPosts = allPosts.filter(post =>
            post.title.toLowerCase().includes(searchInput) ||
            post.content.toLowerCase().includes(searchInput)
        );

        displayPosts(filteredPosts);
    }

    function displayPosts(posts) {
        const postList = document.getElementById("postList");
        posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <div class="card-body">
                    <a href="#" class="btn btn-like" onclick="likePost(${post.id})"><i class="fas fa-thumbs-up"></i> Like</a>
                    <a href="#" class="btn btn-comment" onclick="commentPost(${post.id})"><i class="fas fa-comment"></i> Comment</a>
                </div>`;
            postList.appendChild(postElement);
        });
    }

    function likePost(postId) {
        // Add logic for liking a post (e.g., send request to server)
        console.log(`Liked post with ID: ${postId}`);
    }

    function commentPost(postId) {
        // Add logic for commenting on a post (e.g., show comment form)
        console.log(`Commented on post with ID: ${postId}`);
    }

    // Initial display of all posts
    displayPosts(allPosts);
</script>

</body>
</html>
