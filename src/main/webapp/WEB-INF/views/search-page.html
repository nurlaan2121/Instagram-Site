<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Post Search</title>
    <style>
        .post {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .post p {
            color: #666;
            line-height: 1.5;
        }

        .post .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .post a.btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            text-align: center;
            width: 100px;
        }

        .post a.btn-like {
            background-color: #4d94ff;
        }

        .post a.btn-comment {
            background-color: #ff9933;
        }

        .post a.btn-danger {
            background-color: #ff4d4d;
        }

        .post a.btn:hover {
            background-color: #0018ff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<h2>Post Search</h2>
<input type="text" id="searchInput" placeholder="Search posts..." oninput="searchPosts()">

<ul id="postList">
    <li th:each="post : ${posts}">
        <div class="post">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.content}"></p>
            <div class="card-body">
                <a href="#" class="btn btn-like" onclick="likePost(${post.id})"><i class="fas fa-thumbs-up"></i>
                    Like</a>
                <a href="#" class="btn btn-comment" onclick="commentPost(${post.id})"><i class="fas fa-comment"></i>
                    Comment</a>
            </div>
        </div>
    </li>
</ul>

<script th:inline="javascript">
    var allPosts = [];

    window.onload = function () {
        loadAllPosts();
    };

    function loadAllPosts() {
        fetch("/posts/all")
            .then(response => response.json())
            .then(posts => {
                allPosts = posts;
                displayPosts(posts);
            })
            .catch(error => console.error(error));
    }


    function searchPosts() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const postList = document.getElementById("postList");
        postList.innerHTML = ""; // Очищаем предыдущие результаты

        const filteredPosts = allPosts.filter(post =>
            post.title.toLowerCase().includes(searchInput) ||
            post.content.toLowerCase().includes(searchInput)
        );

        console.log("Search Input:", searchInput);
        console.log("Filtered Posts:", filteredPosts);

        displayPosts(filteredPosts);
    }


    function displayPosts(posts) {
        const postList = document.getElementById("postList");
        posts.forEach(post => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <div class="post">
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <div class="card-body">
                        <a href="#" class="btn btn-like" onclick="likePost(${post.id})"><i class="fas fa-thumbs-up"></i> Like</a>
                        <a href="#" class="btn btn-comment" onclick="commentPost(${post.id})"><i class="fas fa-comment"></i> Comment</a>
                    </div>
                </div>`;
            postList.appendChild(listItem);
        });
    }

    function likePost(postId) {
        console.log('Liked post with ID: ' + postId);
    }

    function commentPost(postId) {
        console.log('Commented on post with ID: ' + postId);
    }
</script>


</body>
</html>
