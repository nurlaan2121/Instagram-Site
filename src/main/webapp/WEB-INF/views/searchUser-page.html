<h2>User Search</h2>
<div style="position: relative;">
    <input type="text" id="searchInput" placeholder="Search users..."/>
    <i class="search-icon fas fa-search" onclick="searchUsers()"></i>
</div>

<div id="userList">
    <!-- Example User -->
    <div class="user">
        <h2>User Name</h2>
        <p>User details go here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="card-body">
            <a href="#" class="btn btn-follow" data-user-id="1" onclick="follow(1)"><i class="fas fa-thumbs-up"></i> Follow</a>
            <a href="#" class="btn btn-comment" data-user-id="1" onclick="openModal(); commentUser(1)"><i class="fas fa-comment"></i> Comment</a>
        </div>
    </div>
</div>

<!-- Modal HTML -->
<div id="commentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <label for="commentInput">Enter your comment:</label>
        <textarea id="commentInput"></textarea>
        <button onclick="submitComment()">Submit</button>
    </div>
</div>

<script>
    var allUsers;
    var followersCurrentUser = []; // Массив для хранения ID постов, которые пользователь лайкнул

    document.addEventListener("DOMContentLoaded", function () {
        loadPostsAndLikedPosts();
        setupEventListeners();
    });

    function loadPostsAndLikedPosts() {
        loadPostsFromServer();
        loadUsersAndFollowers(); // Получение лайкнутых постов текущего пользователя
    }

    function setupEventListeners() {
        // Добавление обработчика события input для поля ввода
        document.getElementById("searchInput").addEventListener("input", function () {
            searchUsers();
        });
    }

    function loadUsersAndFollowers() {
        fetch('/getFollows')  // Замените на фактическую точку доступа
            .then(response => response.json())
            .then(likedPostsData => {
                followersCurrentUser = likedPostsData; // Присвоение лайкнутых постов глобальной переменной
                updatefollowButtonStyles(); // Обновление стилей лайкнутых постов
            })
            .catch(error => console.error('Ошибка при получении лайкнутых постов:', error));
    }

    function loadPostsFromServer() {
        console.log('Fetching posts...'); // Добавленная строка для проверки вызова функции
        fetch('/getAllUsers')  // Укажите путь к вашему методу контроллера
            .then(response => response.json())
            .then(users => {
                allUsers = users; // Присвоение полученных дан// ных переменной allPosts
                displayUsers(allUsers); // Отображение постов
            })
            .catch(error => console.error('Error:', error));
    }

    function searchUsers() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        if (allUsers) {
            const filterUsers = allUsers.filter(user =>
                user.title.toLowerCase().includes(searchInput)
            );

            if (filterUsers.length > 0) {
                displayUsers(filterUsers);
            } else {
                userList.innerHTML = "<p>No matching posts found.</p>";
            }
        } else {
            console.error("Error: 'allPosts' is not defined.");
        }
    }

    function displayUsers(users) {
        const userList = document.getElementById("userList");

        if (userList && Array.isArray(users)) {
            users.forEach(user => {
                const userElement = createUserElement(user);
                userList.appendChild(userElement);
            });

            updatefollowButtonStyles(); // Call the function to update styles for liked users
        } else {
            console.error("Error: 'userList' is not defined or 'users' is not an array.");
        }
    }


    function createUserElement(user) {
        const userElement = document.createElement("div");
        userElement.classList.add("user");
        userElement.innerHTML = `
                <h2>${user.userName}</h2>
                <p>${user.userInfo.fullName}</p>
                <div class="card-body">
                    <a href="#" class="btn btn-like" data-post-id="${user.id}" onclick="follow(${user.id})"><i class="fas fa-thumbs-up"></i> Like</a>
                    <a href="#" class="btn btn-comment" onclick="commentPost(${user.id})"><i class="fas fa-comment"></i> Comment</a>
                </div>`;
        return userElement;
    }


    function updatefollowButtonStyles() {
        // Обновление стилей лайкнутых постов на основе массива likedPosts
        const likeButtons = document.querySelectorAll('.btn-like');

        likeButtons.forEach(button => {
            const postId = parseInt(button.getAttribute('data-post-id'));

            if (followersCurrentUser.includes(postId)) {
                button.style.backgroundColor = '#ff0000'; // Установка красного цвета фона для лайкнутых постов
            } else {
                button.style.backgroundColor = ''; // Сброс цвета фона, если пост не лайкнут
            }
        });
    }

    function openModal() {
        document.getElementById('commentModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('commentModal').style.display = 'none';
    }

    function submitComment(postId) {
        const commentText = document.getElementById('commentInput').value;

        const commentEndpoint = `/comment/${postId}`;

        fetch(commentEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({commentText: commentText}),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to comment on post with ID: ${postId}`);
                }
                console.log(`Commented on post with ID: ${postId}`);
                closeModal();
            })
            .catch(error => {
                console.error(error.message);
            });
    }


    function follow(userId) {
        const likeEndpoint = `/follow/${userId}`;

        // Проверяем, лайкнут ли уже пост
        const isFollowing = followersCurrentUser.includes(userId);

        fetch(likeEndpoint, {
            method: isFollowing ? 'DELETE' : 'POST', // Используем DELETE, чтобы убрать лайк
            headers: {
                'Content-Type': 'application/json',
                // Включите любые дополнительные заголовки при необходимости (например, токен аутентификации)
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to ${isFollowing ? 'unlike' : 'like'} post with ID: ${userId}`);
                }

                console.log(`${isFollowing ? 'Unliked' : 'Liked'} post with ID: ${userId}`);

                // Обновляем массив лайкнутых постов
                if (isFollowing) {
                    followersCurrentUser = followersCurrentUser.filter(id => id !== userId);
                } else {
                    followersCurrentUser.push(userId);
                }

                // Обновляем стили лайкнутых постов
                updatefollowButtonStyles();
            })
            .catch(error => {
                console.error(error.message);
                // Обработайте ошибку по необходимости (например, покажите сообщение пользователю)
            });
    }

    function commentPost(postId) {
        const commentText = prompt("Enter your comment:");

        if (!commentText) {
            // Handle the case where the user cancels or doesn't provide a comment
            return;
        }

        const commentEndpoint = `/comment/${postId}`;

        fetch(commentEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({commentText: commentText}),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to comment on post with ID: ${postId}`);
                }
                console.log(`Commented on post with ID: ${postId}`);
            })
            .catch(error => {
                console.error(error.message);
            });
    }
</script>
